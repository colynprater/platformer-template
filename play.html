<html>

<body>
  <div id="wrapper">
    <canvas id="gameCanvas" width="1000", height="600"></canvas>
  </div>

</body>

<script src="js/models.js"></script>
<script src="js/resolver.js"></script>
<script src="js/utils.js"></script>
<script>
const PLAYER_WIDTH  = 20;
const PLAYER_HEIGHT = 35;
const PLAYER_MAX_SPEED  = 6;
const PLAYER_SLOW_RATE  = 0.2;
const TERMINAL_VELOCITY = 25;

var wrapper = document.getElementById('wrapper')

var canvas;
var ctx;

var player;

var player = new Player({x: 0, y: 0});
var collidables = [];

window.onload = function() {
  canvas = document.getElementById('gameCanvas');
  ctx = canvas.getContext('2d');

  initFloor();
  initPlayer();

  var framesPerSecond = 60;

  document.addEventListener('keydown', keyDownListener);
  document.addEventListener('keyup', keyUpListener);

  setInterval(function() {
    update();
    drawEverything();
  }, 1000/framesPerSecond)
}

function keyUpListener(evt) {
  var keyCode = evt.keyCode;

  // if (keyCode == 32) {

  // }

  if (keyCode == 37) {
    player.walking = false;
  }
  if (keyCode == 39) {
    player.walking = false;
  }
}

function keyDownListener(evt) {
  var keyCode = evt.keyCode;

  if (keyCode == 32) {
    // TODO jump
  }
  if (keyCode == 37) { // LEFT
    player.walking = true;
    reversePlayerDirectionAndMomentum(keyCode)
  }

  if (keyCode == 39) { // RIGHT
    player.walking = true;
    reversePlayerDirectionAndMomentum(keyCode)
  }
}

function reversePlayerDirectionAndMomentum(keyCode) {
  var desiredDirection = keyCode == 39 ? 0 : 1;
  var needToTurnAround =
    (keyCode == 39 && player.facingRight()) ||
    (keyCode == 37 && player.facingLeft())

  if (needToTurnAround && player.momentum > 0) {
    player.momentum -= (PLAYER_MAX_SPEED - PLAYER_MAX_SPEED / 3);
  } else {
    player.direction = desiredDirection;
    increasePlayerMomentum();
  }
}

function update() {
  decreasePlayerMomentum();
  movePlayer();
  increasePlayerPlummet();
  groundPlayer();
}

function drawEverything() {
  colourRect(0, 0, canvas.width, canvas.height, 'black') // Background
  drawPlayer();
  drawCollidables();
}

function initFloor() {
  collidables.push(new Collidable({
    x: canvas.width,
    y: canvas.height,
    width: canvas.width * 2,
    height: (canvas.height / 6),
    colour: 'pink'
  }))

  collidables.push(new Collidable({
    x: (canvas.width / 2) + 30,
    y: (canvas.height / 6) * 4,
    width: 100,
    height: 50,
    colour: 'green'
  }))
}

function movePlayer() {
  if (player.momentum) {
    player.x += player.facingLeft() ? player.momentum : -player.momentum;
  }

  if (!player.grounded) {
    player.y += player.plummet - player.velocity; // TODO implement velocity countdown
  }
}

function increasePlayerPlummet() {
  if (!player.grounded && player.plummet <= TERMINAL_VELOCITY) player.plummet++;
}

function groundPlayer() {
  var blockStoodOn = player.blockAtPlayerBottom(collidables)

  if (blockStoodOn) {
    player.y = Resolver.top(blockStoodOn) - player.height / 2;
    player.plummet = 0;
    player.grounded = true;
  }
}

// function dropPlayer() {
// }

function decreasePlayerMomentum() {
  if (!player.walking && player.momentum >= 0) {
    player.momentum -= PLAYER_SLOW_RATE;

    if (player.momentum < 0) player.momentum = 0;
  }
}

function increasePlayerMomentum() {
  if (player.walking && player.momentum <= PLAYER_MAX_SPEED) {
    player.momentum += 1; // TODO make accel const
  }
}

function initPlayer() {
  player.x = canvas.width / 2;
  player.y = (canvas.height / 6) * 1;
  player.width = PLAYER_WIDTH;
  player.height = PLAYER_HEIGHT;
  player.colour = 'blue';
}

function drawCollidables() {
  collidables.forEach((collidable) => {
    colourRect(
      collidable.x - collidable.width / 2,
      collidable.y - collidable.height / 2,
      collidable.width,
      collidable.height,
      collidable.colour
    )
    drawDebugDots(collidable)
  })
}
function drawPlayer() {
  colourRect(
    player.x - player.width / 2,
    player.y - player.height / 2,
    player.width,
    player.height,
    player.colour
  )

  drawDebugDots(player)
}

</script>

  body {
    color: white;
    text-align: center;
    background-color: black;
  }

    margin: 12px;
    border-style: solid;
    border-color: white;
  }
  #wrapper {

  }
</style>
</html>
