<html>

<body>
  <div id="wrapper">
    <canvas id="gameCanvas" width="1000", height="600"></canvas>
  </div>

</body>

<script src="js/utils.js"></script>
<script>
const PLAYER_WIDTH  = 20;
const PLAYER_HEIGHT = 35;
const GRAVITY = 10;

var wrapper = document.getElementById('wrapper')

var canvas;
var ctx;

var player;

class Sprite {
  constructor(opts) {
    this.x        = opts.x
    this.y        = opts.y
    this.facing   = opts.facing   || 0
    this.width    = opts.width    || 10
    this.height   = opts.height   || 10
  }

}

class Player extends Sprite {
  constructor(opts) {
    super(opts)
    this.momentum = opts.momentum || 0
    this.vel      = opts.vel      || 0
  }

  // functions
}

class Block { // does this need to be a class?

  constructor(options) {
    this.x      = options.x || 0;
    this.y      = options.y || 0;
    this.height = options.height || 0;
    this.width  = options.width  || 0;
    this.colour  = options.colour  || 'white';
  }


}

var floor = new Block({});
var player = new Player({x: 0, y: 0});

function handleMouseClick(evt) {

}

window.onload = function() {
  canvas = document.getElementById('gameCanvas');
  ctx = canvas.getContext('2d');

  initializeFloor();
  initializePlayer();

  var framesPerSecond = 60;

  canvas.addEventListener('mousedown', handleMouseClick)

  setInterval(function() {
    moveEverything();
    drawEverything();
  }, 1000/framesPerSecond)
}

function moveEverything() {
}

function drawEverything() {
  drawFloor();
  drawPlayer();
}

function initializeFloor() {
  floor.x = 0;
  floor.y = (canvas.height / 6) * 5;
  floor.width = canvas.width;
  floor.height = canvas.height / 6;
  floor.colour = 'pink';
}

function initializePlayer() {
  player.x = canvas.width / 2;
  player.y = (canvas.height / 6) * 4;
  player.width = PLAYER_WIDTH;
  player.height = PLAYER_HEIGHT;
  player.colour = 'blue';
}

function drawFloor() {
  colourRect(floor.x, floor.y, floor.width, floor.height, floor.colour)
}

function drawPlayer() {
  colourRect(
    player.x - player.width / 2,
    player.y - player.height / 2,
    player.width,
    player.height,
    player.colour
  )

  drawDebugDots(player)
}

</script>
