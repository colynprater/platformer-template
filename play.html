<html>

<body>
  <div id="wrapper">
    <canvas id="gameCanvas" width="1400", height="800"></canvas>
  </div>

</body>

<script src="js/models.js"></script>
<script src="js/resolver.js"></script>
<script src="js/collisions.js"></script>
<script src="js/update.js"></script>
<script src="js/utils.js"></script>

<script>
const PLAYER_WIDTH      = 20;
const PLAYER_HEIGHT     = 35;
const PLAYER_MAX_SPEED  = 6;
const PLAYER_ACCEL      = 2;
const PLAYER_SLOW_RATE  = 0.75;
const TERMINAL_VELOCITY = 25;
const GRAVITY           = 0.75;
const JUMP_POWER        = 11.5;

var wrapper = document.getElementById('wrapper')

var canvas;
var ctx;

var player;

var player = new Player({x: 0, y: 0});
var collidables = [];

window.onload = function() {
  canvas = document.getElementById('gameCanvas');
  ctx = canvas.getContext('2d');

  initCollidables();
  initPlayer();

  var framesPerSecond = 60;

  document.addEventListener('keydown', keyDownListener);
  document.addEventListener('keyup', keyUpListener);

  setInterval(function() {
    update();
    draw();
  }, 1000/framesPerSecond)
}

function keyUpListener(evt) {
  var keyCode = evt.keyCode;

  if (keyCode == 16) { // shift key
    player.jumping = false;
  }
  if (keyCode == 37 || keyCode == 39) { // left arrow key
    player.walking = false;
  }
}

function keyDownListener(evt) {
  var keyCode = evt.keyCode;

  if (keyCode == 16) { // shift key
    player.jump()
  }

  if (keyCode == 37 || keyCode == 39) { // left and right arrow keys
    player.walking = true;
    reversePlayerDirectionAndMomentum(keyCode)
  }
}

function reversePlayerDirectionAndMomentum(keyCode) {
  var desiredDirection = keyCode == 39 ? 0 : 1;
  var needToTurnAround =
    (keyCode == 39 && player.facingRight()) ||
    (keyCode == 37 && player.facingLeft())

  if (needToTurnAround && player.momentum > 0) {
    player.momentum -= (PLAYER_MAX_SPEED - PLAYER_MAX_SPEED / 3);
  } else {
    player.direction = desiredDirection;
    increasePlayerMomentum();
  }
}

function update() {
  decreasePlayerMomentum();
  movePlayer();
  expireJump();
  increasePlayerPlummet();
  groundPlayer();
  dropPlayer();
  collideHorizontally();
  collideVertically();
}

function draw() {
  colourRect(0, 0, canvas.width, canvas.height, 'black') // Background
  drawPlayer();
  drawCollidables();
}

function initCollidables() {
  collidables.push(new Collidable({
    x: (canvas.width / 6),
    y: (canvas.height / 6) * 2,
    width: 100,
    height: 50,
    colour: 'red'
  }))

  collidables.push(new Collidable({
    x: 450,
    y: (canvas.height / 2) + 40,
    width: 100,
    height: 50,
    colour: 'green'
  }))

  collidables.push(new Collidable({
    x: (canvas.width / 2) - 150,
    y: (canvas.height / 2),
    width: 100,
    height: 50,
    colour: 'white'
  }))

  collidables.push(new Collidable({
    x: (canvas.width / 2) + 20,
    y: (canvas.height / 3) + 60,
    width: 100,
    height: 20,
    colour: 'purple'
  }))

  collidables.push(new Collidable({
    x: (canvas.width / 2) + 150,
    y: (canvas.height / 5) * 3,
    width: 280,
    height: 20,
    colour: 'yellow'
  }))

  collidables.push(new Collidable({
    x: (canvas.width / 2) + 400,
    y: (canvas.height / 5) * 2.5,
    width: 100,
    height: 20,
    colour: 'brown'
  }))
}

function increasePlayerMomentum() {
  if (player.walking) {
    player.momentum += PLAYER_MAX_SPEED - PLAYER_ACCEL;// TODO work out fluid acceleration alg
  }
  if (player.momentum > PLAYER_MAX_SPEED) player.momentum = PLAYER_MAX_SPEED;
}

function initPlayer() {
  player.x = 450;
  player.y = (canvas.height / 6) * 1;
  player.width = PLAYER_WIDTH;
  player.height = PLAYER_HEIGHT;
  player.colour = 'blue';
}

function drawCollidables() {
  collidables.forEach((collidable) => {
    colourRect(
      collidable.x - collidable.width / 2,
      collidable.y - collidable.height / 2,
      collidable.width,
      collidable.height,
      collidable.colour
    )
  })
}
function drawPlayer() {
  colourRect(
    player.x - player.width / 2,
    player.y - player.height / 2,
    player.width,
    player.height,
    player.colour
  )
}

</script>
