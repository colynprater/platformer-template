<html>

<body>
  <div id="wrapper">
    <canvas id="gameCanvas" width="1400", height="800"></canvas>
  </div>

</body>

<script src="js/models.js"></script>
<script src="js/resolver.js"></script>
<script src="js/collisions.js"></script>
<script src="js/update.js"></script>
<script src="js/listeners.js"></script>
<script src="js/draw.js"></script>
<script src="js/init.js"></script>
<script src="js/utils.js"></script>

<script>
const PLAYER_WIDTH      = 20;
const PLAYER_HEIGHT     = 35;
const PLAYER_MAX_SPEED  = 6;
const PLAYER_ACCEL      = 2;
const PLAYER_SLOW_RATE  = 0.75;
const TERMINAL_VELOCITY = 25;
const GRAVITY           = 0.75;
const JUMP_POWER        = 11.5;

var wrapper = document.getElementById('wrapper')

var canvas;
var ctx;

var player;

var player = new Player({x: 0, y: 0});
var collidables = [];

window.onload = function() {
  canvas = document.getElementById('gameCanvas');
  ctx = canvas.getContext('2d');

  initCollidables();
  initPlayer();

  var framesPerSecond = 60;

  document.addEventListener('keydown', keyDownListener);
  document.addEventListener('keyup', keyUpListener);

  setInterval(function() {
    update();
    draw();
  }, 1000/framesPerSecond)
}

function update() {
  decreasePlayerMomentum();
  movePlayer();
  expireJump();
  increasePlayerPlummet();
  groundPlayer();
  dropPlayer();
  collideHorizontally();
  collideVertically();
}

function draw() {
  colourRect(0, 0, canvas.width, canvas.height, 'black') // Background
  drawPlayer();
  drawCollidables();
}

</script>

  body {
    color: white;
    text-align: center;
    background-color: black;

  canvas {
    margin: 12px;

    border-color: white;
  }

</style>
