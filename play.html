<html>

<body>
  <div id="wrapper">
    <canvas id="gameCanvas" width="1000", height="600"></canvas>
  </div>

</body>

<script src="js/resolver.js"></script>
<script src="js/utils.js"></script>
<script>
const PLAYER_WIDTH  = 20;
const PLAYER_HEIGHT = 35;
const PLAYER_MAX_SPEED  = 6;
const PLAYER_SLOW_RATE  = 0.2;
const TERMINAL_VELOCITY = 25;

var wrapper = document.getElementById('wrapper')

var canvas;
var ctx;

var player;

class Sprite {
  constructor(opts) {
    this.x         = opts.x
    this.y         = opts.y
    this.direction = opts.direction || 0 // 0 is left, 1 is right
    this.width     = opts.width    || 10
    this.height    = opts.height   || 10
  }

  facingLeft() {
    return this.direction == 0;
  }

  facingRight() {
    return this.direction == 1;
  }
}

class Player extends Sprite {
  constructor(opts) {
    super(opts)
    this.momentum = opts.momentum || 0
    this.velocity = opts.velocity || 0
    this.plummet  = opts.plummet  || 3
    this.walking  = opts.walking  || false
    this.grounded = false
  }

  // functions
}

class Collidable { // does this need to be a class?

  constructor(options) {
    this.x      = options.x || 0;
    this.y      = options.y || 0;
    this.height = options.height || 0;
    this.width  = options.width  || 0;
    this.colour  = options.colour  || 'white';
  }

}

var floor = new Collidable({});
var player = new Player({x: 0, y: 0});
var collidables = [];

window.onload = function() {
  canvas = document.getElementById('gameCanvas');
  ctx = canvas.getContext('2d');

  initializeFloor();
  initializePlayer();

  var framesPerSecond = 60;

  document.addEventListener('keydown', keyDownListener);
  document.addEventListener('keyup', keyUpListener);

  setInterval(function() {
    update();
    drawEverything();
  }, 1000/framesPerSecond)
}

function keyUpListener(evt) {
  var keyCode = evt.keyCode;

  // if (keyCode == 32) {

  // }

  if (keyCode == 37) {
    player.walking = false;
  }
  if (keyCode == 39) {
    player.walking = false;
  }
}

function keyDownListener(evt) {
  var keyCode = evt.keyCode;

  if (keyCode == 32) {
    // TODO jump
  }
  if (keyCode == 37) { // LEFT
    player.walking = true;
    reversePlayerDirectionAndMomentum(keyCode)
  }

  if (keyCode == 39) { // RIGHT
    player.walking = true;
    reversePlayerDirectionAndMomentum(keyCode)
  }
}

function reversePlayerDirectionAndMomentum(keyCode) {
  var desiredDirection = keyCode == 39 ? 0 : 1;
  var needToTurnAround =
    (keyCode == 39 && player.facingRight()) ||
    (keyCode == 37 && player.facingLeft())

  if (needToTurnAround && player.momentum > 0) {
    player.momentum -= (PLAYER_MAX_SPEED - PLAYER_MAX_SPEED / 3);
  } else {
    player.direction = desiredDirection;
    increasePlayerMomentum();
  }
}

function update() {
  decreasePlayerMomentum();
  movePlayer();
  increasePlayerPlummet();
  groundPlayer();
}

function drawEverything() {
  colourRect(0, 0, canvas.width, canvas.height, 'black') // Background
  drawPlayer();
  drawCollidables();
}

function initializeFloor() {
  collidables.push({
    x: 0,
    y: (canvas.height / 6) * 5,
    width: canvas.width,
    height: canvas.height / 6,
    colour: 'pink'
  })
}

function movePlayer() {
  if (player.momentum) {
    player.x += player.facingLeft() ? player.momentum : -player.momentum;
  }

  if (!player.grounded) {
    player.y += player.plummet - player.velocity; // TODO implement velocity countdown
  }
}

function increasePlayerPlummet() {
  if (!player.grounded && player.plummet <= TERMINAL_VELOCITY) player.plummet++;
}

function groundPlayer() {
  collidables.forEach((collidable) => {
    if (Resolver.bottom(player) > collidable.y) {
      player.y = collidable.y - player.height / 2;
      player.plummet = 0;
      player.grounded = true;
    }
  })
}

function decreasePlayerMomentum() {
  if (!player.walking && player.momentum >= 0) {
    player.momentum -= PLAYER_SLOW_RATE;

    if (player.momentum < 0) player.momentum = 0;
  }
}

function increasePlayerMomentum() {
  if (player.walking && player.momentum <= PLAYER_MAX_SPEED) {
    player.momentum += 1; // TODO make accel const
  }
}

function initializePlayer() {
  player.x = canvas.width / 2;
  player.y = (canvas.height / 6) * 1;
  player.width = PLAYER_WIDTH;
  player.height = PLAYER_HEIGHT;
  player.colour = 'blue';
}

function drawCollidables() {
  collidables.forEach((collidable) => {
    colourRect(
      collidable.x,
      collidable.y,
      collidable.width,
      collidable.height,
      collidable.colour
    )
  })
}
function drawPlayer() {
  colourRect(
    player.x - player.width / 2,
    player.y - player.height / 2,
    player.width,
    player.height,
    player.colour
  )

  drawDebugDots(player)
}

</script>

<style>
  body {
    color: white;
    text-align: center;
    background-color: black;
  }
  canvas {
    margin: 12px;
    border-style: solid;
    border-color: white;
  }
  #wrapper {

  }
</style>
</html>
